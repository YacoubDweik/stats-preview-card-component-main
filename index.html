<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Stats preview card component
    </title>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="" alt="" />
      </div>
      <div class="card__body">
        <div class="card__title">
          Get <span>insights</span> that help your business
          grow.
        </div>
        <p class="card__text">
          Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="box">
            <div class="box__number">10k+</div>
            <div class="box__type">companies</div>
          </div>
          <div class="box">
            <div class="box__number">314</div>
            <div class="box__type">templates</div>
          </div>
          <div class="box">
            <div class="box__number">12m+</div>
            <div class="box__type">queries</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
